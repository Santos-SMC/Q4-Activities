<body>
	<center><div class="container" style="background-color: #F5F5F5;">
	<h1 style="background-color: #D2AE90; color: white; text-align: center;">Hours to Minutes Converter</h1>
	<h5 style="text-align: center;">- Use this program to convert hours to minutes.</h5><br>

	<center><form>
		Enter The Number of Hours to Convert : <input type="text" id="num1"><br><br>
		<button type="submit" onclick="Compute()">Convert</button>
	</form></center>

		<script type="text/javascript">
			function Compute(){
				let num1 = document.getElementById("num1").value;
				let product = (num1 * 60);
			
				window.alert("The Time in Minutes is: " + product);
			}
		</script>

	</div></center>
</body>
