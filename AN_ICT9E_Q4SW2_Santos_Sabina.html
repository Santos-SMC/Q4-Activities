	<center><div class="container" style="background-color: #F5F5F5;">
	<p id="DT"></p>

	<script>
		const D = new Date();
		document.getElementById('DT').innerHTML = D;
	</script>

	<h1 style="background-color: #875336; color: white; text-align: center;">Temperature Conversion: °F to °C</h1>
	<br>
	<center><form>
		Convert °F to °C <input type="text" id="num1"><br><br>
		<button type="submit" onclick="Compute()">Convert</button>
	</form></center>

		<script type="text/javascript">
			function Compute(){
				let num1 = document.getElementById("num1").value;
				let celsius = (num1 - 32) * 5/9;
			
				window.alert("The Value in °C is: " + celsius);
			}
		</script>

	<br>
	<hr>
	<h5>If the Conversion = (value in °C), = (Temperature Description)</h5>
	<p>-273.15 °C = Absolute Zero <br> 0 °C = Freezing/melting point of water <br> 21 °C = Room Temperature <br> 37 °C = Average body temperature <br> 100 °C = Boiling point of water</p>
